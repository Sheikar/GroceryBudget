<body>
  
  <!-- ====== Start Article ======== -->
  
  <article class="container">
    
    <!-- ====== Start Grocery ======== -->
    
    <section class="section-1">
      <div class="alert">
      
      </div>
      <h4 class="heading">Grocery List</h4>
      <div class="underline"></div>
      <form class="form" accept-charset="utf-8">
        <input type="text" name="grocery" id="input" placeholder="e.g Milk" maxlength="7">
        <button type="submit" class="submit-btn btn">Submit</button>
      </form>
      <div class="grocery-list">
        <!--<div class="item">
          <span>Item</span>
          <div class="editors">

          </div>
        </div> -->
      </div>
      <button class="clear-btn hide-clear-btn" type="button">
      Clear List
      </button>
      <button type="button" class="btn checkout-btn">
      Checkout
      </button>
    </section>
    
    <!-- ====== End Grocery ======== -->
    
    <!-- ====== Start Checkout ======== -->
    
    <section class="section-2 hide-checkout">
      <h4 class="heading">checkout section</h4>
      <div class="underline"></div>
      <hr color="#BA7D21C9" width="100%">
      <div id="titles">
        <span>items</span>
        <div>
          <span class="title">price </span>
          <span class="title">units </span>
          <span class="title sub-total">subtotal </span>
        </div>
      </div>
      <hr color="#BA7D21C9" width="100%">
      <div class="checkout-items">
        
        
      </div>
      <div class="grand">
        <span class="grand-title">Grand Total</span>
        <input type="number" name="grand-total" id="grand-total" readonly>
      </div>
      
      <button type="button" id="calc-total-btn">Calculate grand total</button>
      
      
      <button type="button" class="back-btn">
        Back
      </button>
      
   
    </section>
    
    <!-- ====== End Checkout ======== -->
    
  </article>
